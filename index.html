<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Atlas AI</title>

  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#000000">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Atlas AI">
  <link rel="icon" type="image/png" href="/pwa-192x192.png">

  <!-- Tailwind now loaded via index.css -->
  <!-- Tailwind config now in tailwind.config.js -->
  <!-- Google Fonts removed - using system fonts to avoid blocking issues -->
  <style>
    html,
    body,
    #root {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      /* Fix Horizontal Overflow */
    }

    body {
      background-color: #050505;
      color: #e5e5e5;
    }

    /* Custom Scrollbar for Webkit */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #0a0a0a;
    }

    ::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #ccff00;
    }
  </style>
  <!-- importmap removed - using local bundling instead -->
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
